name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Build TypeScript
        run: npm run build

  zig-offline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - name: Install deps
        run: npm ci
      - name: Run Zig offline tests
        run: npm run zig:offline
